---
layout: default
---
<h1 class="ui dividing header">{{ site.name }}
  <small>{{ site.description }}</small>
</h1>
{% for post in site.posts %}
<div class="ui divided selection list">
  <a class="item" href="{{ post.url | prepend: site.baseurl }}">
    <div class="ui red horizontal label">{{ post.date | date: "%b %-d, %Y" }}</div>
    {{ post.title }}
  </a>
</div>
{% endfor %}
